<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Оно тебе надо — аукцион вещей, в которые никто не верил</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__menu grid">
          <ul class="header__links-item">
            <li class="header__links-list-item">
              <a href="#!" class="header__link no-underline">Главная</a>
            </li>
            <li class="header__links-list-item">
              <a href="#!" class="header__link">Посмотреть лоты</a>
            </li>
            <li class="header__links-list-item">
              <a href="#!" class="header__link">Об аукционе</a>
            </li>
          </ul>
          <div class="header__logo">
            <img
              src="./images/logo-black.svg"
              alt="логотип"
              class="header__logo-image"
            />
          </div>
          <div class="header__address-container">
            <div class="address">
              <a href="tel:+99995555555" class="header__telephone"
                >+9 999 555 5555</a
              >
              <a href="mail:info@sobaka.ge" class="header__email"
                >info@sobaka.ge</a
              >
              <address class="header__address">
                наб. Принсенграхт 263- 265, Амстердам
              </address>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="cover">
        <div class="container">
          <h1 class="main__title">
            <span class="aligned-text"
              >O<span class="letter-spacing-extended">но</span></span
            >
            <span class="aligned-text_center"
              >тe<span class="letter-spacing-extended__second">бe</span></span
            >
            <span class="aligned-text_right"
              ><span class="letter-spacing-extended__third">н</span>ад<span class="no-letter-spacing">о</span></span
            >
          </h1>
          <div class="cover__description flex">
            <h2 class="cover__description-text">
              <span>Аукцион</span> <span>вещей,</span> <span>в</span>
              <span>которые</span> <span>никто</span> <span>не верил</span>
            </h2>
            <div class="bet-button">
              <a href="#!" class="bet-button__text">сделать ставку</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
